{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="admin-dashboard">

    <h1 class="dashboard-title">Admin Dashboard</h1>
    <p class="dashboard-subtitle">Manage users and courses</p>

    <div class="dashboard-boxes">

        <!-- USERS -->
        <a href="/dashboard/users" class="dashboard-box">
            <h3>Users</h3>
            <ul>
                <li>View all users</li>
                <li>Suspend users</li>
                <li>Delete users</li>
                <li>Manage payments</li>
            </ul>
        </a>

        <!-- COURSES -->
        <a href="/dashboard/courses" class="dashboard-box">
            <h3>Courses</h3>
            <ul>
                <li>Add/Edit/Delete courses</li>
                <li>Upload course materials</li>
            </ul>
        </a>

        <!-- LOGOUT -->
        <button id="logout-btn" class="btn btn-secondary">
            Logout
        </button>

    </div>

</div>

<!-- DASHBOARD STYLES -->
<style>
.admin-dashboard {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}
.dashboard-title {
    font-size: 2em;
    margin-bottom: 5px;
}
.dashboard-subtitle {
    color: #555;
    margin-bottom: 20px;
}
.dashboard-boxes {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.dashboard-box {
    flex: 1 1 200px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    background: #fafafa;
    text-decoration: none;
    color: inherit;
    transition: all 0.3s ease;
}
.dashboard-box:hover {
    background: #f0f0f0;
    transform: translateY(-2px);
}
.dashboard-box ul {
    list-style: none;
    padding-left: 0;
    margin-top: 10px;
}
.dashboard-box li {
    margin-bottom: 5px;
}
#logout-btn {
    margin-top: 20px;
}
</style>

<!-- ADMIN JS -->
<script>
document.getElementById("logout-btn")?.addEventListener("click", () => {
    window.location.href = "/logout";
});
</script>
{% endblock %}
